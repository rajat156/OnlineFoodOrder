<div style="z-index:100" class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true"
data-bs-autohide="true"
>
<div class="toast-header">
    <strong class="me-auto">{{title}}</strong>
    <small>{{date | date :'dd/MM/yy hh.mm'}}</small>
    <button type="button" class="btn-close" data-bs-dismis="toast" aria-label="Close" (click)="closeHit.emit(true)"></button>
</div>
<div class="toast-body">
{{message}}
</div>

</div>
