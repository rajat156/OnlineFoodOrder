<!-- Successful message after add item -->
<div class="modal " tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Booking Request</h4>
        <button type="button" (click)="closePopup()" class="btn-close" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
          <form class="row g-3 modal-body" #form="ngForm" (ngSubmit)="bookingRequest(form.value)">
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="text" ngModel class="form-control" name="customerName" id="inputEmail4" required>
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Mobile Number</label>
              <input type="number" ngModel class="form-control" name="number" id="inputPassword4" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Date</label>
              <input type="date" ngModel class="form-control" id="inputAddress2" name="date" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <h5 *ngIf="booking" style="color: red;">We will contact you soon!</h5>
      </div>
    </div>
  </div>
</div>
